<script>
    $(document).ready(function(){
        $(window).on("load",function() {
          $(window).scroll(function() {
            var windowBottom = $(this).scrollTop() + $(this).innerHeight();
            $(".heading_text").each(function() {
              /* Check the location of each desired element */
              var objectBottom = $(this).offset().top + $(this).outerHeight();
    
              /* If the element is completely within bounds of the window, fade it in */
              if (objectBottom < windowBottom) { //object comes into view (scrolling down)
                if (!$(this).hasClass("reveal__content")) {$(this).addClass("reveal__content");}
              } else { //object goes out of view (scrolling up)
                if ($(this).hasClass("reveal__content")) {$(this).removeClass("reveal__content");}
              }
            });
          }).scroll(); //invoke scroll-handler on page-load
        });
    });
</script>

<script>
    $(document).ready(function(){
        // find the top of each section
    var sectionZ = $('.first-text-div').offset().top;
    var sectionY = $('.image-div').offset().top;
    var sectionX = $('#hh_second_sect').offset().top;
    // number of pixels before the section to start animation
    var scrollOffset = 100; 
    // run this function when the window scrolls
    $(window).scroll(function() { 
       
      // get the window height on scroll
      var scroll = $(window).scrollTop() + scrollOffset;  
    
      // if scroll hits the top of section-b
      if ( scroll > sectionZ && scroll < sectionY) {
        $('.hh_column').addClass('animate-normal');
      } else if(scroll < sectionX){
          $('.hh_column').removeClass('animate-normal');
          $('.hh_column').addClass('newly_animate_class');
      }
        
    });
    });
</script>
